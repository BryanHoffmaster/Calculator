<!-- header title-->
<h1>Calculator App</h1>

<div class="container">
	<div class="calculator">
		<div class="calculator__display">0</div>
		<div class="calculator__keys">
			<button class="operator plus">+</button>
			<button class="operator minus">&minus;</button>
			<button class="operator times">&times;</button>
			<button class="operator divide">&divide;</button>
			<button class="number one">1</button>
			<button class="number one">2</button>
			<button class="number one">3</button>
			<button class="number one">4</button>
			<button class="number one">5</button>
			<button class="number one">6</button>
			<button class="number one">7</button>
			<button class="number one">8</button>
			<button class="number one">9</button>
			<button class="operator period">.</button>
			<button class="operator clear">C</button>
			<button class="operator equals">=</button>
		</div>
	</div>
</div>
